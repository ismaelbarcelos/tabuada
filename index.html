<body>

<div id="principal"> 

  <h1 id="titulo">Tabuada</h1>

<section class="Psection"> 

  
 
  <h2>
    digite um número para fazer a tabuada:
</h2>
<input type="number" name="" id="numInicial">
<h2>
  digite o ultimo número:
</h2>
<input class="input2" type="number" name="" id="numFinal">
</section>
<section class="Psection"> 
<h2>
  escolha a operação:
</h2>
  <h3>
    Soma (+)
   <input type="radio" name="operador" id="soma">
  </h3>

  <h3>
    Subtração (-)
   <input type="radio" name="operador" id="subi">
  </h3>

  <h3>
    Multiplicação (x)
   <input type="radio" name="operador" id="mult">
  </h3>

  <h3>
    Divisão (÷)
    <input type="radio" name="operador" id="divi">  
  </h3>
  

  

  
</section>
<button onclick="tabuada()">Aplicar</button>
  <button onclick="resetar()">Resetar</button>
<section> 
  <h1 id="resultado" class="Psection"></h1>
